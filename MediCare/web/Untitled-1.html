<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
</head>

<body>
    <button id="openHide" onclick="openHide()">Display</button>
    <button id="closeHide" onclick="closeHide()" style="display: none">Display</button>
    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr id="Hide" style="display: none">
                <td>
                    <button  onclick="hideColumn(0)">name</button>
                    <button  onclick="openColumn(0)">name</button>
                </td>
                <td>
                    <button  onclick="hideColumn(1)">age</button>
                    <button  onclick="openColumn(1)">age</button>
                </td>
                <td>
                    <button  onclick="hideColumn(2)">gender</button>
                    <button  onclick="openColumn(2)">gender</button>
                </td>
            </tr>
            <tr>
                <td>name</td>
                <td>age</td>
                <td>gender</td>
            </tr>
            <tr>
                <td>name2</td>
                <td>age2</td>
                <td>gender2</td>
            </tr>
        </tbody>
    </table>
    <p id="demo"></p>
</body>
<script>
    function hideColumn(index) {
        var table = document.getElementById("myTable");
        var rows = table.getElementsByTagName("tr");
        var cell = rows[0].getElementsByTagName("th");
        cell[index].style.display = "none";
        cell=rows[1].getElementsByTagName("td");
        var length = rows.length;
        for (var i = 2; i < length; i++) {
            var cell = rows[i].getElementsByTagName("td");
            text = cell[index].style.display = "none";;
        }
    }
    function openColumn(index) {
        var table = document.getElementById("myTable");
        var rows = table.getElementsByTagName("tr");
        var cell = rows[0].getElementsByTagName("th");
        cell[index].style.display = "block";
        var length = rows.length;
        
        for (var i = 2; i < length; i++) {
            var cell = rows[i].getElementsByTagName("td");
            text = cell[index].style.display = "block";;
        }
    }
    function openControlButton(){
        var table = document.getElementById("myTable");
        var rows = table.getElementsByTagName("tr");
        var cell = rows[0].getElementsByTagName("th");
        for (var i = 0; i < cell.length; i++) {
            var button=cell.getElementsByTagName("button");
            button[0].style.display="none";
            button[1].style.display="block";
        }
    }

    function openHide() {
        document.getElementById("Hide").style.display = "block";
        document.getElementById("openHide").style.display = "none";
        document.getElementById("closeHide").style.display = "block";
    }
    function closeHide() {
        document.getElementById("Hide").style.display = "none";
        document.getElementById("openHide").style.display = "block";
        document.getElementById("closeHide").style.display = "none";
    }
</script>
</body>

</html>
